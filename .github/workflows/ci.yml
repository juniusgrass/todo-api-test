name: API Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 你可以用你需要的版本

    - name: Install Newman
      run: npm install -g newman

    - name: Run API tests with Newman
      run: |
        newman run "Todo API Collection.postman_collection.json" --reporters cli,junit --reporter-junit-export results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: newman-results
        path: results.xml
